// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}
repositories {
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}
allprojects {
    repositories {
        jcenter()
        google()
    }
}
